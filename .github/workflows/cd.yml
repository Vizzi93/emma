name: CD

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================
  # Deploy to Staging (develop branch)
  # ============================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'develop'
    environment:
      name: staging
      url: https://staging.emma.dojaflow.ai

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/emma
            
            # Pull latest images
            docker compose pull
            
            # Run migrations
            docker compose run --rm migrations
            
            # Deploy with zero-downtime
            docker compose up -d --remove-orphans
            
            # Health check
            sleep 10
            curl -sf http://localhost:8000/ready || exit 1
            
            # Cleanup old images
            docker image prune -f

      - name: Notify Slack (Staging)
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,workflow
          text: "Staging deployment ${{ job.status }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================================
  # Deploy to Production (main branch)
  # ============================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    environment:
      name: production
      url: https://emma.dojaflow.ai

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/emma
            
            # Backup current state
            docker compose exec -T postgres pg_dump -U emma emma > /backups/emma_$(date +%Y%m%d_%H%M%S).sql
            
            # Pull latest images
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull
            
            # Run migrations
            docker compose -f docker-compose.yml -f docker-compose.prod.yml run --rm migrations
            
            # Blue-green deployment
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans --scale api=2
            
            # Health check
            sleep 15
            curl -sf https://emma.dojaflow.ai/ready || exit 1
            
            # Scale back to single instance
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --scale api=1
            
            # Cleanup
            docker image prune -f

      - name: Notify Slack (Production)
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,workflow
          text: "ðŸš€ Production deployment ${{ job.status }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## Changes
            ${{ github.event.workflow_run.head_commit.message }}
            
            ## Deployment
            - **Environment:** Production
            - **Commit:** ${{ github.sha }}
            - **Deployed at:** ${{ github.event.workflow_run.updated_at }}
          draft: false
          prerelease: false
