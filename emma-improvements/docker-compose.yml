version: "3.9"

# ============================================================
# eMMA Docker Compose Configuration
# ============================================================
# Development:  docker compose up -d
# Production:   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================================

services:
  # === Frontend Client ===
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: emma-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./client/src:/app/src:ro  # Hot reload in dev
      - ./client/public:/app/public:ro
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - emma-network
    depends_on:
      - api

  # === Backend API ===
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: emma-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=postgresql+asyncpg://emma:${DB_PASSWORD:-emma_dev}@postgres:5432/emma
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-in-production-32chars}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-key-change-in-production-32}
      - ALLOWED_ORIGINS=["http://localhost:5173","http://localhost:3000","http://127.0.0.1:5173","http://localhost:8000"]
      - AGENT_BINARY_BASE_URL=${AGENT_BINARY_BASE_URL:-http://localhost:8000}
      - CONFIG_SIGNING_KEY_PATH=/run/secrets/signing_key
      - CONFIG_SIGNING_KEY_ID=${CONFIG_SIGNING_KEY_ID:-emma-config-v1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-console}
    secrets:
      - signing_key
    volumes:
      - ./server/app:/app/app:ro  # Hot reload in dev (remove in prod)
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - emma-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=64M

  # === PostgreSQL Database ===
  postgres:
    image: postgres:16-alpine
    container_name: emma-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: emma
      POSTGRES_PASSWORD: ${DB_PASSWORD:-emma_dev}
      POSTGRES_DB: emma
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emma -d emma"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - emma-network
    # Security hardening
    security_opt:
      - no-new-privileges:true

  # === Redis (for rate limiting & caching) ===
  redis:
    image: redis:7-alpine
    container_name: emma-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - emma-network
    security_opt:
      - no-new-privileges:true

  # === Database Migrations (one-shot) ===
  migrations:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: emma-migrations
    command: ["alembic", "upgrade", "head"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://emma:${DB_PASSWORD:-emma_dev}@postgres:5432/emma
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - emma-network
    restart: "no"

# === Networks ===
networks:
  emma-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# === Volumes ===
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# === Secrets ===
secrets:
  signing_key:
    file: ./secrets/config-signing.pem
